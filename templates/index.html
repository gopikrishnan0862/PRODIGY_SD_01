<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>🌡️ Enhanced Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootswatch Theme + Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">
    <!-- AOS for animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8" data-aos="fade-up">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>🌡️ Temperature Converter</h3>
                    </div>
                    <div class="card-body bg-white">
                        <div class="mb-3">
                            <label for="tempInput" class="form-label">Temperature Value:</label>
                            <input type="range" class="form-range" min="-100" max="200" value="25" id="tempSlider"
                                oninput="syncInput()">
                            <input type="number" class="form-control mt-2" id="tempInput" value="25"
                                oninput="syncSlider()">
                        </div>
                        <div class="mb-3">
                            <label for="unit" class="form-label">Select Unit:</label>
                            <select class="form-select" id="unit">
                                <option value="C">Celsius (°C)</option>
                                <option value="F">Fahrenheit (°F)</option>
                                <option value="K">Kelvin (K)</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success" onclick="convertTemperature()">Convert</button>
                        </div>
                        <div id="result" class="mt-4 text-center fw-bold"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + AOS.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
